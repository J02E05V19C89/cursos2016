<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Métodos privilegiados</title>

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" type="text/css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<script>
		function Persona(dni, nombre) {
			var edad = 0;
			var edadParaSaludar = 1;

			this.dni = dni;
			this.nombre = nombre;

			// Métodos que accedan a las propiedades o métodos privados aquí.
			

			// Métodos privilegiados
			this.getEdad = function() {
				return edad;
			}

			this.setEdad = function(nuevaEdad) {
				edad = nuevaEdad;
			}

			this.getEdadParaSaludar = function() {
				return edadParaSaludar;
			}
		}

		Persona.prototype.saludar = function(nombre) {
			console.log(this.nombre + ' te saluda ' + nombre);
		}

		Persona.prototype.crecer = function() {
			this.setEdad( (this.getEdad()+1) );
			if (this.getEdad() >= this.getEdadParaSaludar() )
			{
				this.saludar('');
			}
		}
		

		var yo = new Persona('1', 'Marcos');
		console.log(yo.edad);  
		// devuelve undefined ya que edad no se encuentra en el objeto 
		// al no estar declarada a través de this

		yo.saludar('Pepito');
		yo.crecer();

	</script>
</body>
</html>
