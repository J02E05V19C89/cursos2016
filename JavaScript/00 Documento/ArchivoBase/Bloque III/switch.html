<title>Introducción JavaScript</title>
</head>

<body>
<script language="javascript">
	
	var respuesta = prompt("Introduce un número para saber que día de la semana es ", "");
	
	switch (parseInt(respuesta))
	{
		case 1: alert("Es lunes");break;
		case 2: alert("Es martes");break;
		case 3: alert("Es miercoles");break;
		case 4: alert("Es jueves");break;
		case 5: alert("Es viernes");break;
		case 6:
		case 7: alert("Es fin de semana");break;
		default: alert("Este día no está en la semana")
	
	}






</script>

</body>
</html>
