<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Introducción JavaScript</title>
</head>

<body>
<script language="javascript">

	var cad = "Curso de JavaScript -> video2brain";
	
	document.write("La cadena es: "+ cad +"<BR>");
	document.write("Longitud de la cadena: "+ cad.length +"<BR>");
	document.write("Negrita: "+ cad.bold() +"<BR>");
	document.write("El caracter número 13 es: "+ cad.charAt(13) +"<BR>");
	document.write("De color rojo- fontcolor: "+ cad.fontcolor("#FF0000")+"<BR>");
	document.write("Tamaño 10: "+ cad.fontsize(10) +"<BR>");
	document.write("En cursiva: "+ cad.italics() +"<BR>");
	document.write("La última o está en la posición : "+ cad.lastIndexOf("o")  +"<BR>");
	document.write("Convirtiendolo en enlace: "+   cad.link("http://www.video2brain.com/es/")+"<BR>");
	document.write("Tachada: "+ cad.strike() +"<BR>");
	document.write("Subindice: "+ cad.sub() +"<BR>");
	document.write("Superindice: "+ cad.sup()+"<BR>");


</script>
</body>
</html>
